<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorGame</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="container bg-dark">
    <main class="d-flex flex-column">
      <section>
        <div class="jumbotron text-dark bg-info p-4 text-center">
          <h2>The Great</h2>
          <h1><span id="rbgDesplay" class="text-light">RGB </span></h1>
          <h2>Color Game</h2>
        </div>
      </section>
      <section>
        <nav id="stripe">
          <button id="reset" class="btn btn-light">New Color</button>
          <button class="mode btn btn-light">Easy</button>
          <button class="mode selected btn btn-light">Hard</button>
        </nav>
        <p
          id="message"
          class="alert alert-primary text-dark text-center"
          role="alert"
        ></p>
      </section>
      <section>
        <div
          class="boxs row row-cols-1 row-cols-sm-2 row-cols-md-4 align-items-center"
        >
          <div class="box col"></div>
          <div class="box col"></div>
          <div class="box col"></div>
          <div class="box col"></div>
          <div class="box col"></div>
          <div class="box col"></div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
